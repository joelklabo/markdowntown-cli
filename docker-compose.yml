services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: markdowntown
      POSTGRES_PASSWORD: markdowntown
      POSTGRES_DB: markdowntown
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data

volumes:
  postgres_data:
  azurite_data:
