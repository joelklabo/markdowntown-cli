name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: test (go${{ matrix.go-version }} ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22.x', '1.23.x']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2
          args: ./...
      - name: Coverage threshold
        shell: bash
        run: |
          go test -coverprofile=coverage.out ./...
          python - <<'PY'
          import re
          import subprocess
          import sys

          out = subprocess.check_output([
              "go",
              "tool",
              "cover",
              "-func=coverage.out",
          ], text=True)
          print(out)
          match = re.search(r"total:\s+\(statements\)\s+([0-9.]+)%", out)
          if not match:
              print("coverage total not found", file=sys.stderr)
              sys.exit(1)
          total = float(match.group(1))
          required = 45.0
          if total < required:
              print(f"coverage {total:.2f}% < {required:.2f}%", file=sys.stderr)
              sys.exit(1)
          print(f"coverage {total:.2f}% >= {required:.2f}%")
          PY
      - name: Build
        run: go build ./cmd/markdowntown

  cross-build:
    name: cross-build (go${{ matrix.go-version }} ${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - go-version: '1.22.x'
            goos: linux
            goarch: amd64
          - go-version: '1.22.x'
            goos: linux
            goarch: arm64
          - go-version: '1.22.x'
            goos: darwin
            goarch: amd64
          - go-version: '1.22.x'
            goos: darwin
            goarch: arm64
          - go-version: '1.22.x'
            goos: windows
            goarch: amd64
          - go-version: '1.23.x'
            goos: linux
            goarch: amd64
          - go-version: '1.23.x'
            goos: linux
            goarch: arm64
          - go-version: '1.23.x'
            goos: darwin
            goarch: amd64
          - go-version: '1.23.x'
            goos: darwin
            goarch: arm64
          - go-version: '1.23.x'
            goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: go build -o /tmp/markdowntown ./cmd/markdowntown
