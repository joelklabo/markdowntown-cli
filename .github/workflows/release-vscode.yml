name: VS Code Release

on:
  push:
    tags:
      - 'vscode-v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to VS Code Marketplace'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build-binaries:
    name: build-binaries (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: win32-x64
            goos: windows
            goarch: amd64
            ext: .exe
          - target: linux-x64
            goos: linux
            goarch: amd64
            ext: ""
          - target: linux-arm64
            goos: linux
            goarch: arm64
            ext: ""
          - target: darwin-x64
            goos: darwin
            goarch: amd64
            ext: ""
          - target: darwin-arm64
            goos: darwin
            goarch: arm64
            ext: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true
      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist/${{ matrix.target }}
          go build -o dist/${{ matrix.target }}/markdowntown${{ matrix.ext }} ./cmd/markdowntown
      - uses: actions/upload-artifact@v4
        with:
          name: markdowntown-${{ matrix.target }}
          path: dist/${{ matrix.target }}/markdowntown${{ matrix.ext }}

  package-publish:
    name: package-publish (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: build-binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: win32-x64
            ext: .exe
          - target: linux-x64
            ext: ""
          - target: linux-arm64
            ext: ""
          - target: darwin-x64
            ext: ""
          - target: darwin-arm64
            ext: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
      - name: Install extension deps
        run: cd vscode-extension && npm ci
      - uses: actions/download-artifact@v4
        with:
          name: markdowntown-${{ matrix.target }}
          path: dist
      - name: Stage CLI binary
        run: |
          mkdir -p vscode-extension/bin
          cp dist/markdowntown-${{ matrix.target }}/markdowntown${{ matrix.ext }} vscode-extension/bin/markdowntown${{ matrix.ext }}
          if [ "${{ matrix.ext }}" = "" ]; then chmod +x vscode-extension/bin/markdowntown; fi
      - name: Package VSIX
        run: cd vscode-extension && npx vsce package --target ${{ matrix.target }} --out ../dist/markdowntown-${{ matrix.target }}.vsix --skip-license
      - name: Publish VSIX
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: cd vscode-extension && npx vsce publish --packagePath ../dist/markdowntown-${{ matrix.target }}.vsix --pat $VSCE_PAT --skip-license
