name: VS Code Release

on:
  push:
    tags:
      - 'vscode-v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to VS Code Marketplace'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  validate-tag:
    name: validate-tag
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/vscode-v')
    defaults:
      run:
        working-directory: cli/vscode-extension
    steps:
      - uses: actions/checkout@v4
      - name: Validate version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/vscode-v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version match OK: $PKG_VERSION"

  build-binaries:
    name: build-binaries (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: [validate-tag]
    if: |
      always() && 
      (needs.validate-tag.result == 'success' || github.event_name == 'workflow_dispatch')
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: win32-x64
            goos: windows
            goarch: amd64
            ext: .exe
          - target: linux-x64
            goos: linux
            goarch: amd64
            ext: ""
          - target: linux-arm64
            goos: linux
            goarch: arm64
            ext: ""
          - target: darwin-x64
            goos: darwin
            goarch: amd64
            ext: ""
          - target: darwin-arm64
            goos: darwin
            goarch: arm64
            ext: ""
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: cli/go.sum
      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist/${{ matrix.target }}
          go build -o dist/${{ matrix.target }}/markdowntown${{ matrix.ext }} ./cmd/markdowntown
      - uses: actions/upload-artifact@v4
        with:
          name: markdowntown-${{ matrix.target }}
          path: cli/dist/${{ matrix.target }}

  package-publish:
    name: package-publish (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: build-binaries
    environment: VS Code Marketplace
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: win32-x64
            ext: .exe
          - target: linux-x64
            ext: ""
          - target: linux-arm64
            ext: ""
          - target: darwin-x64
            ext: ""
          - target: darwin-arm64
            ext: ""
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/vscode-extension/package-lock.json
      - name: Install extension deps
        run: cd vscode-extension && npm ci
      - name: Build extension
        run: cd vscode-extension && npm run build
      - uses: actions/download-artifact@v4
        with:
          name: markdowntown-${{ matrix.target }}
          path: cli/dist
      - name: Validate Binary Artifact
        run: |
          binary_path=$(find dist -type f -name "markdowntown${{ matrix.ext }}" | head -n 1)
          if [ -z "$binary_path" ]; then
            echo "CRITICAL: markdowntown binary not found for target ${{ matrix.target }}"
            exit 1
          fi
          echo "Found binary: $binary_path"
          ls -lh "$binary_path"
      - name: Stage CLI binary
        run: |
          mkdir -p vscode-extension/bin
          binary_path=$(find dist -type f -name "markdowntown${{ matrix.ext }}" | head -n 1)
          cp "$binary_path" vscode-extension/bin/markdowntown${{ matrix.ext }}
          if [ "${{ matrix.ext }}" = "" ]; then chmod +x vscode-extension/bin/markdowntown; fi
      - name: Package VSIX
        run: cd vscode-extension && npx vsce package --target ${{ matrix.target }} --out ../dist/markdowntown-${{ matrix.target }}.vsix
      - name: Publish VSIX
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish == 'true')
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: cd vscode-extension && npx vsce publish --packagePath ../dist/markdowntown-${{ matrix.target }}.vsix --pat $VSCE_PAT
